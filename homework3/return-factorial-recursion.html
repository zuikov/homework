<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Arguments</title>
</head>
<body>

	<script>
    // 	factorial for zero and  positive integers
	//  by recursion approach	
	var index = +prompt ( 'Назначьте целое положительное число', '' );

	alert (factorial( index ));

	function factorial ( n ) {

		if ( !n ) return 0;
		if ( n == 1 ) return n;
		return n *= factorial (n - 1);
	};
</script>

</body>
</html>
