<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Arguments</title>
</head>
<body>

  <script>
  //  fibonacci for negative integers, zero and  positive integers
  //  by iterative approach

  let index = +prompt ( 'Назначте целое число', '' );

  function fibo (ind) {

    let first = 1,
    second = 1;
    var current = 0;

    for (let i = 3; i <= ind; i++) {

      current = first + second; 
      second = first;
      first = current;
      
    };
    return current;      
  };

  function initialConditions (initial) {  

    if ( initial < 0 ) {
      return -fibo(-initial);
    } else if ( !initial ) {
      return 0;
    } else {
      return fibo(initial);
    };

  };


  alert( initialConditions( index ) );
</script>

</body>
</html>
